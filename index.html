<head>
   <meta charset="utf-8">
   <title>Vanilla Questing</title>
   <link rel="icon" href="interface/img/icon.ico">
   <link rel="stylesheet" href="interface/styles.css" type="text/css">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <!-- <script defer src="core/bundle.js"></script> -->
   <script defer src="core/bundle.min.js"></script>
   <script defer src="core/misc.js"></script>
</head>
<body>
   <div id="alert">POE went poorly so I started working on the horde route instead.</div>
   <div id="wrapper-tbl"><div id="wrapper-cell"><div id="wrapper">
      <div id="header">
         <div class="split">
            <div id="left"><span id="block-count" class="highlight">0</span> Blocks, <span id="waypoint-count" class="highlight">0</span> Waypoints, <span id="quest-count" class="highlight">0</span> Quests</div>
            <div id="right"><span id="show-faq" class="link">Frequently Asked Questions</span> | <span id="show-preload" class="link">Preload Backgrounds? 25MB</span></div>
         </div>
      </div>
      <div class="split" id="innerbody">
         <div id="left">
            <div id="mainbody">
               <div id="level"><div id="level-inner">Level 1 0%</div><div id="level-focus"></div></div>
               <div id="map"></div>
               <div id="progress"><div id="progress-inner">0%</div><input type="range" id="range" min="0" step="1"><div id="progress-focus"></div></div>
            </div>
         </div>
         <div id="right">
            <div id="sidepanel"><div id="sidepanel-inner">
               <div id="submenu">
                  <div class="split">
                     <div id="left"><div id="show-obj" class="current">Objectives</div></div>
                     <div id="right"><div id="show-quests">Quest Log</div></div>
                  </div>
               </div>
               <div id="obj-log"></div>
               <div id="quest-log"></div>
            </div></div>
         </div>
      </div>
      <div id="footer">
         <div class="split">
            <div id="left">Use <span class="highlight">A</span> and <span class="highlight">D</span> to move | Use the <span class="highlight">scroller</span> to jump | Use <span class="highlight">F</span> to toggle the overview</div>
            <div id="right">Strafir#9133 @ Discord</div>
         </div>
      </div>
   </div></div></div>
</body>
