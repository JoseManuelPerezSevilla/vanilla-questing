<head>
   <meta charset="utf-8">
   <title>Vanilla Questing</title>
   <link rel="stylesheet" href="interface/styles.css" type="text/css">
   <link rel="stylesheet" href="interface/loading.css" type="text/css">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script defer src="core/js/misc.js"></script>
   <script defer src="core/js/app.js"></script>
</head>
<body>
   <div id="prompt"><div id="prompt-inner"></div></div>
   <div id="wrapper"><div id="wrapper-inner">
      <div class="menu">
         <div id="left"><span id="blocks">0</span> Blocks, <span id="wps">0</span> Waypoints, <span id="qs">0</span> Quests</div>
         <div id="right"><span id="faq">Frequently Asked Questions</span> | <span id="preload">Preload Backgrounds?</span></div>
      </div>
      <div id="innerbody">
         <div id="header"><div id="xp"><div id="xp-inner">Level</div></div></div>
         <div id="map"></div>
         <div id="footer"><div id="footer-inner"><input type="range" id="range" min="0" step="1"></div></div>
      </div>
      <div class="menu">
         <div id="left">Use <span class="highlight">A</span> and <span class="highlight">D</span> to move | Use the <span class="highlight">scroller</span> to jump | Progress is stored <span class="highlight">locally</span></div>
         <div id="right">Strafir#9133 @ Discord</div>
      </div>
   </div></div>
   <div id="tooltip"></div>
   <div id="preload-container"></div>
</body>
